<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form App Academy</title>
</head>

<body>
    <h1></h1>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="user_status">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio">HTML
                <input type="radio">CSS
                <input type="radio">JavaScript
            </div>
            <div>
                <legend>Comments:</legend>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="date">
            </div>
            <div>
                <input type="checkbox" name="sign-up" id="sign-up">Sign up for newsletter
            <input type="checkbox" name="terms" id="terms">Agree to terms and conditions
            </div>
            <div>
                <button type="submit"> Submit</button>
            </div>




        </fieldset>
    </form>
</body>

</html>
